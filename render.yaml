services:
  - type: web
    name: geointel-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.app:app --host 0.0.0.0 --port 8000"
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: geointel-db
          property: connectionString

databases:
  - name: geointel-db
    plan: free
    region: oregon
